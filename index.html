<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <main class="d-flex flex-column justify-content-center align-items-center">
        <div class="create-kanban mt-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Task:</span>
                  </div>
                <input type="text" class="form-control task-name" placeholder="New Task" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-info" type="button" onclick="createKanban()">Add</button>
                </div>
              </div>
        </div>
        <div class="boards d-flex w-100">
            <div class="board todo bg-secondary p-3 rounded">
                    <h3>To-do</h3>
                <div class="dropzone py-2 px-1 rounded">
                </div>
            </div>
            <div class="board in-progress bg-secondary p-3 rounded">
                <h3>In progress</h3>
                <div class="dropzone py-2 px-1 rounded">
                </div>
            </div>
            <div class="board bg-secondary p-3 rounded">
                <h3>Done</h3>
                <div class="dropzone done d-grid py-2 px-1 rounded">
                </div>
            </div>
            </div>  
    </main> 

    <script src="script.js"></script>
</body>
</html>
